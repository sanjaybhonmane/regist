  <h1 id="title">Book a Call</h1>
  <link rel="stylesheet" type="text/css" href="style.css">

  <p id="description">Book a call slot and our representative will call you within 1hr of selected time.</p>

  <div id="body">

  <form id="survey-form">
  <label id="name-label" for="name">
  <p>Name:</p>
  </label>
  <input id="name" type="text" placeholder="Enter Your Name" required>

  <label id="email-label" for="email">
  <p>Email:</p>
  </label>
  <input id="email" type="email" placeholder="Enter Your Email" required>
  
   <label id="number-label" for="number">
  <p>Phone:</p>
  </label>
  <input id="number" type="number" placeholder="Enter Your number" min="10" max="10" required>

  <p>Time for call:<p>
  <input type="date" size="30" min="2013-01-01" max="2030-01-01">


<input id="submit" type="submit" value="Get a call">
            
</form>
</div>
